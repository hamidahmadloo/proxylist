<script>

// Pagination
const perPage = 30;

function sortList(list){
  return list.sort((a,b)=>{
    const pa = a.ping??1e9, pb = b.ping??1e9;

      ${updateTime?`<div class="kv"><i class="fa-solid fa-rotate"></i> Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ: ${new Date(updateTime*1000).toLocaleString()}</div>`:''}

// Render Page
function renderPage(){
  const list = activeTab==='mtproto'? mtprotoList: socksList;
  const total = list.length;
  const start = (currentPage-1)*perPage;
  const end = start+perPage;
  const pageItems = list.slice(start,end);
  const container = document.getElementById('cardsContainer');
  container.innerHTML='';
  pageItems.forEach(item=>container.appendChild(buildCard(item,activeTab)));

  // Pagination buttons
  const pages = Math.ceil(total/perPage);
  const pagEl = document.getElementById('pagination');

  if(pages<=1) return;
  if(currentPage>1){

}
